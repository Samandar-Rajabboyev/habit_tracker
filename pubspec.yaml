name: habit_tracker
description: Mobile Application To Track Daily Habits
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # basics
  core:
    git: https://github.com/Samandar-Rajabboyev/core.git
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_bloc:
  retrofit: ^4.0.1
  floor: ^1.4.1
  sizer:
  flutter_svg:
  go_router: ^6.0.9
  flex_color_scheme: ^6.1.2
  flutter_riverpod: ^2.3.5
  # additional packages and plugins
  blur: ^3.1.0
  flutter_animate: ^4.1.1+1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.14
  flutter_local_notifications: ^14.0.0+1
  syncfusion_flutter_calendar: ^21.2.3
  modal_bottom_sheet: ^2.1.2
  settings_ui: ^2.0.2
  reorderables: ^0.6.0
  app_icon_switcher: ^0.0.2
  screenshot: ^1.3.0
  share_plus: ^7.0.0
  permission_handler: ^10.2.0
  file_picker: ^5.3.0
  flutter_native_timezone: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: '>=5.0.0 <6.0.0'
  build_runner: ^2.3.3
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en